<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../jquery.min.js" type="text/javascript" ></script>
<link type="text/css" rel="stylesheet" href="./theatre.css" />
<script type="text/javascript" src="./jquery.theatre.min.js"></script>
<script type="text/javascript" src="./my_theatre.js"></script>
<script type="text/javascript" src="./angular.js"></script>
<script type="text/javascript" src="./my_theatre_data.js"></script>
</head>

<body ng-app="TheatreApp">
<div ng-controller="TheatrePresentCtrl">
  <div style="background-image:url(http://www.hackshanghai.com/img/shanghai.jpg);">
    {{ theatre.name }}
    <div id="myGallery" style="visibility: hidden; text-align: center; width: 100%; height: 300px;">
      <img ng-src="{{ video.thumbnail }}" ng-repeat="video in video_list" style="height: 1px;"/>
    </div>
  </div>
</div>
</body>
</html>
